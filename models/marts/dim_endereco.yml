version: 2

models:
  - name: dim_enderecos
    description: Dimensão com informação de enderecos.
    columns:
      - name: pk_endereco
        description: É a primary key da dimensão de enderecos.
        tests:
          - unique
          - not_null

      - name: id_produto
        description: Chave primaia da tabela de product.
      - name: nome_produto
      - name: cor_produto
      - name: custo_padrao_produto
      - name: tamanho_produto
      - name: peso_produto
      - name: classe_produto
      - name: unidade_peso_produto
        description: unidade de medida da chave peso_produto
      - name: unidade_tamanho_produto
        description: unidade de medida da chave tamanho_produto